<!DOCTYPE html>
<html lang="en">

<head>
    <title>Load student profile on click event</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app='swabhav.app'>


    <div ng-controller='MainController'>
        <p>{{data}}</p>
    </div>


    <script src="angular.js ">
    </script>
    <script>
        angular.module("swabhav.app", []).controller('MainController',
            function($scope, $http) {
                // var promise = $http.get('http://numbersapi.com/3')

                var promise1 = $http.get('http://numbersapi.com/3');
                $scope.data = "hello";
                promise1.then(function(dataObject) {
                    console.log("Insdie the successcall back");
                    console.log(dataObject.data);

                    $scope.data = dataObject.data;
                }, function(data) {
                    console.log("Insdie the error back");
                    $scope.data = data;
                })

            });
    </script>
</body>

</html>
